<!doctype html>
<html class="no-js" ng-app="translateApp">
<head>
    <meta charset="utf-8">
    <title ng-bind="pageTitle">Weather Apps</title>
    <meta name="description" ng-attr-content="{{pageContent}}"
          content="AngularJS applications weather report translation sass gulp ui router">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css"/>
    <link rel="stylesheet" href="bower_components/github-fork-ribbon-css/gh-fork-ribbon.css"/>

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">

</head>
<body ng-controller="AppCtrl">

<!-- loding icon -->
<div id="app-loading-wrapper" shown-when-loading>
    <div class="app-loading"></div>
</div>
<div class="page-wrapper" hidden-when-loading>
    <div class="header">
        <div class="navbar navbar-default" role="navigation">
            <div class="container clearfix">
                <div class="pull-right">
                    <div ng-translate-language-select></div>
                </div>

                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                            data-target="#js-navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>

                <div class="collapse navbar-collapse" id="js-navbar-collapse">

                    <ul class="nav navbar-nav">
                        <li
                                ng-class="{active: currentPath === '/home'}"
                        >
                            <a ui-sref="/home">{{"views.index.Home" | translate}}</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="clearfix">
            <div class="pull-right">
                <span class="glyphicon glyphicon-time"></span>
                {{currentTime | date:'medium'}}
            </div>
        </div>
        <div ui-view=""></div>
    </div>
    <!--FOOTER -->
    <div class="footer">
        <div class="container">
            <p><span class="glyphicon glyphicon-heart"></span> {{"views.index.from the jawed" | translate}}</p>
        </div>
    </div>
</div>

<!-- BOTTOM RIGHT GITHUB RIBBON -->
<div class="github-fork-ribbon-wrapper right-bottom" hidden-when-loading>
    <div class="github-fork-ribbon">
        <a href="https://github.com/mcajawed/Angular-Weather">
            {{"views.Fork me on" | translate}}
            GitHub
        </a>
    </div>
</div>

<!-- script -->
<script src="bower_components/jquery/jquery.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/affix.js"></script>
<script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/alert.js"></script>
<script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/button.js"></script>
<script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/carousel.js"></script>
<script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/collapse.js"></script>
<script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/dropdown.js"></script>
<script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/tab.js"></script>
<script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/transition.js"></script>
<script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/scrollspy.js"></script>
<script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/modal.js"></script>
<script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/tooltip.js"></script>
<script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/popover.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/angular-cookies/angular-cookies.js"></script>
<script src="bower_components/angular-resource/angular-resource.js"></script>
<script src="bower_components/angular-bootstrap/ui-bootstrap.js"></script>
<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
<script src="bower_components/ui-router/release/angular-ui-router.min.js"></script>
<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
<script src="bower_components/angular-touch/angular-touch.js"></script>
<script src="bower_components/angular-translate/angular-translate.js"></script>
<script src="bower_components/angular-translate-loader-static-files/angular-translate-loader-static-files.js"></script>
<script src="bower_components/angular-translate-storage-cookie/angular-translate-storage-cookie.js"></script>
<script src="bower_components/angular-translate-storage-local/angular-translate-storage-local.js"></script>
<script src="bower_components/angular-translate-handler-log/angular-translate-handler-log.js"></script>
<script src="bower_components/angular-dynamic-locale/src/tmhDynamicLocale.js"></script>
<!-- Script APP -->
<script src="scripts/app.js"></script>
<script src="scripts/controllers/appCtrl.js"></script>
<script src="scripts/services/contact.fac.js"></script>
<script src="scripts/services/addContactPopup.fac.js"></script>
<script src="scripts/controllers/main.js"></script>

<script src="scripts/services/LocaleService.js"></script>
<script src="scripts/directives/LanguageSelectDirective.js"></script>

</body>
</html>
